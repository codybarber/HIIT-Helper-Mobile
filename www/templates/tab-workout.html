<ion-view view-title="Workout">
  <ion-content>
    <div class="row">
      <div  style="margin-left: 5%;"  class="col-90 text-center">
        <span class="timerHeader">Workout</span>
        <div class="timerBox">
          <div id="exerciseTimer" class="timerText">00:00</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div style="margin-left: 5%;" class="col-90 text-center">
        <span class="timerHeader">Cooldown</span>
        <div class="timerBox">
          <div id="cooldownTimer" class="timerText">00:00</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-30 col-offset-10">
        <button type="submit" name="submit" class="button  button-outline button-balanced " id="startButton" form="intervalForm">Start Workout!</button>
      </div>
      <div class="col-30 col-offset-10">
        <a ui-sref="tab.details"><button type="" name="" class="button  button-outline button-assertive  stopMusic">Stop Workout!</button></a>
      </div>
    </div>
    <audio id="cooldownAudio" src="./cooldown.mp3" type="audio/mpeg"></audio>
    <audio id="workoutAudio" src="./workout.mp3" type="audio/mpeg"></audio>
    <!-- <div class="row">
      <div id="player" style="visibility: hidden;"></div>
    </div> -->
  </ion-content>
</ion-view>
